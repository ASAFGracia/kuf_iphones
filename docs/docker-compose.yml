services:
  postgres:
    image: postgres:15-alpine
    container_name: avito_kufar_postgres
    environment:
      POSTGRES_USER: parser_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: parser_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parser_user -d parser_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parser_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avito_kufar_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: parser_db
      DB_USER: parser_user
      DB_PASSWORD: ${DB_PASSWORD}
      TELEGRAM_AVITO_BOT_TOKEN: ${TELEGRAM_AVITO_BOT_TOKEN}
      TELEGRAM_KUFAR_BOT_TOKEN: ${TELEGRAM_KUFAR_BOT_TOKEN}
      PARSING_INTERVAL_MINUTES: ${PARSING_INTERVAL_MINUTES:-3}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - parser_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  parser_network:
    driver: bridge

volumes:
  postgres_data:

